<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: block;
            padding: 10px 20px;
            background-color: greenyellow;
            color: green;
            border-radius: 10px;
        }
        .btn:hover {
            background-color: blue;
        }
        .btn:focus {
            box-shadow: 0 0 5px black;
        }
        .btn:nth-child(2) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <button class="btn">버튼</button>
    <button class="btn">버튼</button>
</body>
</html>
